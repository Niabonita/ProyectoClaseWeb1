<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>
<body>

    <h1>Ejemplo Formulario</h1>

    <form action="">

        <h2>Datos Personales</h2>
            <label for="">Tipo Documento</label><br>
            <select name="" id="">
                <option value="">Seleccione una opción</option>
                <option value="">Cédula de Ciudadanía</option>
                <option value="">Cédula de Extranjería</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Pasaporte</option>
            </select><br><br>


            Cédula: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="number"><br>
            Nombres: &nbsp;&nbsp;<input type="text"><br>
            Apellidos: &nbsp;<input type="text"><br>
            Fecha Nacimiento: <input type="date"><br>
            Edad: <input type="number" readonly><br>
            Deportes que practica: <br>
            <input type="checkbox">Fútbol <br>
            <input type="checkbox">Básquetbol <br>
            <input type="checkbox">Voleibol <br>
            <input type="checkbox">Natación <br>
            <input type="checkbox">Otro <br>

            Sexo: <br>
            <input type="radio" name="Sexo">Hombre <br>
            <input type="radio" name="Sexo">Mujer <br>

            Contraseña: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="password"><br>

            Verifique Contraseña: <input type="password"><br>

            Foto: <input type="file"><br><br><br>

            <button>Iniciar sesión</button>

            <input type="submit" value="Enviar datos al servidor">
            <input type="reset" value="Limpiar datos">

    </form>
</body>
</html>
