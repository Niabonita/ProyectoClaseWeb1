<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con CSS 2</title>
</head>

<style>

    h1{
        color: whitesmoke;
       background-color: olive;
       border: 4px solid brown;
       text-align: center;
    }
    p{
        background-color: plum;
        color: whitesmoke;
        border: 2px solid brown;
        
    }
    h5{
        color: brown;
    }

    ol{

        border: dashed brown;
        background-color: tan;
        color: antiquewhite;
    }

    .configuracionLetra{
        font-weight: bold;
        font-size: 20px;
    }
</style>
<body>
   

    <h1>This Is My Stylish Website</h1>


    <p>This website is about me</p>

    <h5>My Top Three Favorite Things To Do</h5>
    <ol>
        <li><span class="configuracionLetra">T</span>ravel</li>
        <li><span class="configuracionLetra">E</span>at ice cream</li>
        <li><span class="configuracionLetra">R</span>ead a book</li>
    </ol>   
    
</body>
</html>
